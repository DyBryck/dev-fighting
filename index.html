<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Dev Fighting</title>
  </head>
  <body>
    <!-- Début page de démarrage -->
    <div class="starting-page">
      <div class="logo">
        <img class="logoImg" src="./assets/logo.png" alt="" />
      </div>
      <div class="baspage">
        <div class="startButton">
          <a href="#">Appuyez sur démarrer pour jouer</a>
        </div>
        <div class="choix">
          <p class="launch-game-button"><a href="#">Démarrer</a></p>
        </div>
        <div class="credit">&copy; Tristan Valentin Dylan</div>
      </div>
    </div>
    <!-- Fin page de démarrage -->

    <!-- Début page de sélection de personnage -->
    <div class="select-champ">
      <div class="splasharts-container">
        <div class="splashart-container splashart-left"></div>
        <div class="splashart-container splashart-right"></div>
      </div>
      <div class="stats-container"></div>
      <div class="character-container"></div>
    </div>
    <!-- Fin page de sélection de personnage -->

    <!-- Début page de combat -->
    <div class="fighting-page">
      <div class="fighters">
        <div class="fighter fighter-one">
          <div class="frame frame-player-one"></div>
        </div>
        <div class="current-player"></div>
        <div class="fighter fighter-two">
          <div class="frame frame-player-two"></div>
        </div>
      </div>
      <div class="action-buttons">
        <button class="attack-button">Attaquer</button>
        <button class="defence-button">Se défendre</button>
        <button disabled class="power-button">Power</button>
      </div>
    </div>
    <!-- Fin page de combat -->

    <!-- Début page de fin de partie -->
    <div class="endgame-page">
      <img class="logoend" src="./assets/logo.png" alt="" />
      <h1 class="h1"></h1>
    </div>
    <!-- Fin page de fin de partie -->
  </body>
  <script src="script.js"></script>
</html>
